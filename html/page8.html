<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Aqui vai aparecer uma imagem na guia -->
    <link rel="incon" type="incon" href="../imagem/WhatsApp Image 2023-08-24 at 23.48.11.jpeg">
    <link rel="stylesheet" href="../css/index.css">
    <title>Quiz</title>
</head>
<body>

  <main class="tela-principal">

    <section class='conteudos'>

        <article class='centro' id='instrucoes'>
            <p>Texte seu conhecimento em matemática</p>  
        </article>

        <article class='questoes'>
            
            <header class='questao'>
                <span id='numQuestao'></span>
                <h2 id='pergunta'></h2>
            </header>

            <div class='corpo'>
                <ol type='A' id='alternativas'>
                    <li id='a' value='1A' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                    <li id='b' value='1B' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                    <li id='c' value='1C' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                    <li id='d' value='1d' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                </ol>
            </div>
        </article>
        
        <article id='aviso'>Questão <span id='numero'></span> de <span id='total'></span></article>
        
    </section>
    <footer>
      <p>Desenvolvido por Carlos Eduardo, Julia Almeida, Leonardo Silva, Mariane Batista, Robert Guimarães e Thiago Garcia &copy; <br>3°NT <br>2023</p>
    </footer>
    <script src="../js/page8.js"></script>
</body>
</html>
